<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="movieList.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>MOVIE LIST</h1>
        <div class="helpBox">
            <p align="left">Movie</p>
            <form>
                <div class="form">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Movie Title" value="" id="movie_title" required>
                </div>
                <div class="form">
                    <label>Length(min)</label>
                    <input type="number" class="form-control" placeholder="Length in min" id="movie_length" required>
                </div>
                <div class="col-auto my-1" id="dropDown">
                    <label class="mr-sm-2" for="inlineFormCustomSelect"></label>
                    <select class="custom-select mr-sm-2" id="luka">
                        <option selected>-</option>
                        <option value="action">Action</option>
                        <option value="drama">Drama</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                        <option value="horror">Horror</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>

                <input type='button' class="btn" value="Create Movie">
                <div id="error"></div>
            </form>

            <ul id="movie-list">
            </ul>

            <p align="right">All movies length:
                <span class="counter"></span>
            </p>
            <form>
                <div class="form">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="dd mm yy" id="date" required>
                    <input type='button' class="btn1" value="Create Program">

                </div>
                <div class="form">
                    <div class="col-auto my-1" id="dropDown">
                        <label class="custom-select custom-select-lg mb-3" for="inlineFormCustomSelect">Movie</label>
                        <select class="custom-select mr-sm-2" id="luka">
                            <option selected>-</option>
                            <option></option>
                        </select>

                        <div class="form">
                            <div class="col-auto my-1" id="dropDown">
                                <label class="custom-select custom-select-lg mb-3" for="inlineFormCustomSelect">Program</label>
                                <select class="custom-select mr-sm-2" id="luka1">
                                    <option selected>-</option>
                                    <option></option>
                                </select>
                                <input type='button' class="btn2" value="Add movie to the program">
                            </div>
                        </div>
                    </div>





            </form>

            </div>

        </div>
        <script src="ententies.js"></script>
        <script src="movieJs.js"></script>
</body>

</html>
